<div class="editDialog">
  <h1 mat-dialog-title>Edition du forfait</h1>
  <div mat-dialog-content class="editDialog__content">
    <form [formGroup]="packageForm" (ngSubmit)="handleOnSubmit($event)">
      <mat-form-field>
        <mat-label>Nom du forfait</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Establissement</mat-label>
        <input
          type="text"
          placeholder="Choisissez un établissement"
          matInput
          formControlName="establishment"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayEstablishment"
        >
          <mat-option
            *ngFor="let establishment of data._establishments"
            [value]="establishment"
          >
            {{ establishment.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date de départ</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          formControlName="start_date"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date de retour</mat-label>
        <input
          matInput
          [matDatepicker]="endPicker"
          formControlName="end_date"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Prix</mat-label>
        <input matInput type="number" formControlName="price" />
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Rabais</mat-label>
        <input matInput type="number" max="100" formControlName="discount" />
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>

      <mat-checkbox formControlName="premium">Forfait Premium</mat-checkbox>

      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Annuler</button>
        <button
          mat-button
          [mat-dialog-close]="true"
          type="submit"
          [disabled]="!packageForm.valid"
        >
          Soumettre
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
